<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPPARTA DELIVERY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center px-4">


    <div class="flex justify-around items-center bg-white p-8 rounded-lg shadow-lg max-w-6xl w-full max-h-5xl">
        <!-- Placeholder image -->
        <img th:src="@{/images/DELIVERY.png}" alt="Decorative auth image" class="hidden lg:block w-[600px] h-[800px]">
        <div class="max-w-md w-full space-y-8" id="profile-completion-form">

            <h2 class="mt-6 text-center text-3xl font-bold text-gray-900">
                회원가입을 완료하세요
            </h2>
            <input type="hidden" id="email" name="email" th:value="${userDetails.email}">
            <input type="hidden" id="userName" name="userName" th:value="${userDetails.name}">
            <form>
                <div>
                    <label for="address" class="sr-only">주소</label>
                    <input id="address" type="text" required placeholder="주소를 입력해 주세요"
                           class="w-full px-4 py-2 my-2 border rounded-md"/>
                </div>
                <div>
                    <label for="phone-number" class="sr-only">Phone Number</label>
                    <input id="phone-number" type="text" required class="w-full px-4 py-2 my-2 border rounded-md" placeholder="전화번호를 입력해 주세요">
                </div>
                <div>
                    <label for="role" class="sr-only">Role</label>
                    <select id="role" required class="w-full px-4 py-2 my-2 border rounded-md">
                        <option value="">Select Role</option>
                        <option value="CLIENT">Client</option>
                        <option value="BOSS">Boss</option>
                    </select>
                </div>
                <div>
                    <button type="submit" class="w-full bg-red-600 text-white px-4 py-2 my-2 rounded-md">
                        회원가입 완료하기
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
<script th:src="@{/js/profile-complete.js}"></script>
</body>
</html>
