<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/reset.css}" />
    <link rel="stylesheet" th:href="@{/css/order_manage.css}" />
</head>
<body>
<!-- NAV BAR -->
<header class="navbar">
    <div class="leftBox">
        <img th:src="@{/images/logo.jpg}" alt="x" class="logoImg" />
        <p class="navTitle">Dashboard</p>
    </div>
    <div class="rightBox">
        <p class="navMenu" id="dashboard">Dashboard</p>
        <p class="navMenu" id="business">Business Management</p>
        <p class="navMenu" id="menu">Menu Management</p>
        <p class="navMenu navMenuTarget" id="order">Order Management</p>
    </div>
</header>
<hr />

<div class="container">
    <div class="titleBox">
        <p class="title1">Manage Orders</p>
        <p class="title2">주문 관리</p>
    </div>
</div>
<div th:each="order : ${orderInfos}" class="order-card">
    <div class="order-header">
        <div>
            <h2 th:text="'주문번호 #' + ${order.orderId}"></h2>
            <p class="order-total" th:text="'총액: ' + ${order.totalPrice} + '원'"></p>
            <p th:text="'주소: ' + ${order.address}"></p>
            <p th:text="'주문 시간: ' + ${order.orderedAt}"></p>
        </div>
        <div class="order-buttons">
            <button type="button" class="button-delivery" th:disabled="${order.orderStatus == 'Delivered'}" th:data-order-id="${order.orderId}">배달 완료</button>
            <button type="button" class="button-detail" th:data-order-id="${order.orderId}">자세히 보기</button>
        </div>
    </div>
</div>

<!-- JS -->
<script th:src="@{/js/navbar.js}"></script>
<script th:src="@{/js/order_manage.js}"></script>
</body>
</html>
