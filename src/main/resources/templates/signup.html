<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPPARTA DELIVERY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" th:href="@{/css/signup.css}"/>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="flex justify-around items-center bg-white p-8 rounded-lg shadow-lg max-w-6xl w-full max-h-5xl">
        <!-- Placeholder image -->
        <img th:src="@{/images/DELIVERY.png}" alt="Decorative auth image" class="hidden lg:block w-[600px] h-[800px]">

        <div class="max-w-md w-full space-y-8">

            <div class="titleBox">
                <p class="title1">Sign Up</p>
                <p class="title2">Spparta Delivery</p>
                <span class="description"
                >스빠르다 배달 웹사이트에 오신 것을 환영합니다!<br/>
                회원가입을 진행해 주세요.</span
                >
            </div>
            <div>
                <label for="userName">사용자 이름 *</label>
                <input type="text" id="userName" placeholder="이름을 입력해 주세요"
                       class="w-full px-4 py-2 my-2 border rounded-md"/>
                <label for="email">이메일 *</label>
                <input type="text" id="email" placeholder="이메일을 입력해 주세요"
                       class="w-full px-4 py-2 my-2 border rounded-md"/>
                <label for="password">비밀번호 *</label>
                <input class="w-full px-4 py-2 my-2 border rounded-md"
                       type="text"
                       id="password"
                       placeholder="비밀번호를 입력해 주세요"
                />
                <label for="usertype">계정 종류 *</label>
                <input type="text" id="usertype" placeholder="CLIENT or BOSS"
                       class="w-full px-4 py-2 my-2 border rounded-md"/>
            </div>

            <button class="authButton w-full bg-red-600 text-white px-4 py-2 my-2 rounded-md" id="btnAuth">인증 요청
            </button>

            <div class="submitContainer" id="submitContainer">
                <label for="emailCode">인증 번호 *</label>
                <input type="text" id="emailCode" placeholder="인증번호를 입력하세요"
                       class="w-full px-4 py-2 my-2 border rounded-md"/>
                <button class="submitButton  w-full bg-red-600 text-white px-4 py-2 my-2 rounded-md" id="signup">등록하기
                </button>
            </div>
            <div class="flex items-center justify-between my-8">
                <hr class="w-full"/>
                <span class="px-4 text-gray-500">OR</span>
                <hr class="w-full"/>
            </div>


            <div class="flex justify-center space-x-4">
                <a href="#" class="google-button" onclick="loginWithGoogle()">
                    <img th:src="@{/images/google_logo.png}" alt="Google Logo">
                    Google
                </a>

                <!--            <a href="#" class="text-gray-500"><i class="fab fa-apple fa-2x"></i></a>-->
                <!--            <a href="#" class="text-gray-500"><i class="fab fa-facebook-f fa-2x"></i></a>-->
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/signup.js}"></script>
</body>
</html>
