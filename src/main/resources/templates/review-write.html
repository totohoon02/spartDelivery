<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h1>리뷰</h1>
    <form>
        <label for="subject">제목을 입력하세요</label>
        <input type="text" id="subject" name="subject" placeholder="제목을 입력하세요 (선택 입력)">

        <label for="content">리뷰를 입력하세요 *</label>
        <textarea id="content" name="content" placeholder="리뷰를 입력하세요" required></textarea>

        <button type="submit" class="submit-button">리뷰 등록하기</button>
    </form>
</div>

</body>
</html>
