<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <link rel="stylesheet" th:href="@{/css/reviews.css}">
</head>
<body>

<div class="reviews-container">
  <h1>리뷰</h1>
  <div th:each="review : ${reviews}" class="review">
    <h2 th:text="${review.reviewerName}">Reviewer Name</h2>
    <p th:text="${review.comment}">Comment</p>
    <span class="rating" th:text="${review.rating}">★★★★★</span>
    <span class="score" th:text="${review.score}">5/5</span>
  </div>
  <button class="write-review-btn">리뷰 등록하기</button>
</div>

</body>
</html>
